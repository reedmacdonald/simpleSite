<!doctype html>
<html lang="en">
  <head>
    <title>Portal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="portal.js"></script>
    <link rel="stylesheet" href="/styles.css" />
    <link rel="icon" type="image/x-icon" href="/images/moose.ico" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div
      id="portal-gate"
      style="
        position: fixed;
        inset: 0;
        background: #0d1117;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      "
    >
      <div
        class="card shadow"
        style="
          width: 320px;
          background: #161b22;
          border: 1px solid #30363d;
          border-radius: 12px;
        "
      >
        <div class="card-body">
          <h5 class="card-title" style="color: #fff">Portal Login</h5>
          <div class="mb-2">
            <input
              id="portal-pass"
              type="password"
              class="form-control"
              placeholder="Password"
            />
          </div>
          <button id="portal-enter" class="btn btn-primary w-100">Enter</button>
          <div
            id="portal-msg"
            class="text-danger small mt-2"
            style="display: none"
          >
            Wrong password
          </div>
        </div>
      </div>
    </div>
    <nav
      class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm fixed-top portal-navbar"
    >
      <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center gap-2" href="/">
          <img src="/images/moose.ico" alt="" width="22" height="22" />
          <span>Reed Portal</span>
        </a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#portalNav"
          aria-controls="portalNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div id="portalNav" class="collapse navbar-collapse">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" href="/portal">Facts</a>
            </li>
            <li class="nav-item"><a class="nav-link" href="/#chat">Chat</a></li>
            <li class="nav-item">
              <a
                class="nav-link"
                href="https://simple.reedmacdonald.com"
                target="_blank"
                rel="noopener"
                >View Site</a
              >
            </li>
          </ul>

          <div class="d-flex align-items-center gap-2">
            <!-- Optional quick actions -->
            <button id="navAddFact" class="btn btn-success btn-sm">
              + Add Fact
            </button>
            <button id="navRefresh" class="btn btn-outline-light btn-sm">
              Refresh
            </button>
          </div>
        </div>
      </div>
    </nav>

    <div class="content portal-content">
      <h1>Facts Portal</h1>
      <button id="getFactsButton" type="button" class="btn btn-primary">
        View Facts
      </button>
      <button id="viewInstructionsButton" type="button" class="btn btn-primary">
        View Instructions
      </button>
      <button id="viewImagesButton" type="button" class="btn btn-primary">
        View Images
      </button>

      <ul id="factsList"></ul>
      <div id="inputBox">
        <input id="inputBoxInput" />
        <button id="submitFactButton" type="button" class="btn btn-secondary">
          Submit Fact
        </button>
        <button
          id="addInstructionButton"
          type="button"
          class="btn btn-secondary"
        >
          Submit Instruction
        </button>
      </div>
      <div class="card mt-3 p-3" id="uploadCard">
        <h5 class="mb-2">Upload Photo</h5>
        <div class="row g-2">
          <div class="col-12 col-md-5">
            <input
              id="uploadFile"
              type="file"
              accept="image/*"
              class="form-control"
            />
          </div>
          <div class="col-12 col-md-5">
            <input
              id="uploadDesc"
              type="text"
              class="form-control"
              placeholder="Description (optional)"
            />
          </div>
          <div class="col-12 col-md-2 d-grid">
            <button id="uploadBtn" class="btn btn-primary">Upload</button>
          </div>
        </div>
        <div id="uploadStatus" class="small text-secondary mt-2"></div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
